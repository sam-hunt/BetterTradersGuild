name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build BetterTradersGuild.sln -c Release

      - name: Run tests
        run: dotnet test Tests/1.6/BetterTradersGuild.Tests.csproj --no-build -c Release

      - name: Package mod
        run: |
          set -e
          mkdir -p release/BetterTradersGuild/About
          mkdir -p release/BetterTradersGuild/1.6/Assemblies
          mkdir -p release/BetterTradersGuild/1.6/Defs
          mkdir -p release/BetterTradersGuild/1.6/Patches
          mkdir -p release/BetterTradersGuild/1.6/Languages
          cp About/About.xml release/BetterTradersGuild/About/
          cp About/Preview.png release/BetterTradersGuild/About/
          cp LoadFolders.xml release/BetterTradersGuild/
          cp 1.6/Assemblies/BetterTradersGuild.dll release/BetterTradersGuild/1.6/Assemblies/
          cp -r 1.6/Defs/* release/BetterTradersGuild/1.6/Defs/
          cp -r 1.6/Patches/* release/BetterTradersGuild/1.6/Patches/
          cp -r 1.6/Languages/* release/BetterTradersGuild/1.6/Languages/
          cd release && zip -r ../BetterTradersGuild-${{ github.ref_name }}.zip BetterTradersGuild

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: BetterTradersGuild-${{ github.ref_name }}.zip
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, 'beta') || contains(github.ref_name, 'alpha') }}
